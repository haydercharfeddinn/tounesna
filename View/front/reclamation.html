<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="css11.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="recl.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Reclamation</title>
</head>
<body>
    <header>
        <!-- Navbar Section -->
        <div class="navbar">
            <div class="navbar-logo">
                <img src="logo.png" alt="Mico Logo">
            </div>
            <div class="navbar-menu">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">EVENTS</a>
                <a href="#">RESERVATION</a>
                <a href="#">Reclamation</a>
                <a href="#">CONTACT US</a>
                <a href="#">Login</a>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </header>

    <h1 style="text-align: center;">Reclamation</h1>

    <div class="container">
        <form action="addRec.php" method="post" onsubmit="return test()">
            <!-- Existing form fields -->
            <div class="row">
                <div class="col-25">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nom" name="nom" placeholder="votre nom..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="prenom">Prenom</label>
                </div>
                <div class="col-75">
                    <input type="text" id="prenom" name="prenom" placeholder="votre prenom..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="votre email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ville">Problème avec</label>
                </div>
                <div class="col-75">
                    <select id="ville" name="ville">
                        <option value="Réservation">Réservation</option>
                        <option value="e-commerce">e-commerce</option>
                        <option value="Problème général">Problème général</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sujet">Sujet du réclamation</label>
                </div>
                <div class="col-75">
                    <textarea id="sujet" name="sujet" placeholder="votre réclamation.." style="height:200px"></textarea>
                </div>
            </div>

            <!-- New Star Rating Section -->
            <div class="row">
                <div class="col-25">
                    <label for="rating">Votre évaluation :</label>
                </div>
                <div class="col-75">
                    <div class="stars">
                        <span class="star" onclick="setRating(1)">&#9733;</span>
                        <span class="star" onclick="setRating(2)">&#9733;</span>
                        <span class="star" onclick="setRating(3)">&#9733;</span>
                        <span class="star" onclick="setRating(4)">&#9733;</span>
                        <span class="star" onclick="setRating(5)">&#9733;</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group" style="margin-left: 300px;">
                    <div class="g-recaptcha" data-sitekey="6LfFgCopAAAAAL_Ll_Mftl65Y0IBd4zP2fe3RasP"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <a href="historique.html" class="but">Historique</a>
                </div>
                <div class="col-75">
                    <input type="submit" value="Submit" id="submit" name="send">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
